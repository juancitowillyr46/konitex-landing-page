<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Konitex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="main">
        <section class="hero">
            <div class="hero-body">
                <div class="container wrapper_info is-fullhd">
                    <h1 class="title">
                        <img src="/assets/images/logo_01.png">
                    </h1>
                    <h2 class="subtitle">
                        Adquiere tu camiseta directo de la fabrica
                    </h2>
                    <div class="columns is-mobile wrapper_info_links is-gapless">
                        <div class="column column_left">
                            <span class="wrapper_link_left">
                                <a href="#">
                                    <img src="/assets/images/link_01.png" alt="middle">
                                </a>
                            </span>
                        </div>
                        <div class="column column_right">
                            <span class="wrapper_link_right_icon">
                                <img src="/assets/images/icon_01.png" alt="" align="top">
                            </span>
                            <span class="wrapper_link_right">
                                <a href="#">Ver fotos</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="hero">
            <div class="hero-body">
                <div class="container wrapper_portada">
                    <img src="/assets/images/image01.png">
                </div>
                <div class="container wrapper_block_space"></div>
                <div class="container wrapper_form">
                    <form action="">
                        <div class="wrapper_dropdown">
                            <div class="dropdown-trigger">
                                <button class="button select_button" aria-haspopup="true" aria-controls="dropdown-menu2" type="button">
                                    <div class="item_detail">
                                        <div class="item_text">Camiseta Perú</div>
                                        <div class="item_price">S/ 59.90</div>
                                    </div>
                                    <div style="padding-right: 19px;">
                                        <span class="icon is-large">
                                            <i class="fa fa-2x fa-sort-desc " aria-hidden="true"></i>
                                        </span>
                                    </div>
                                </button>
                            </div>
                            <div class="dropdown dropdown-menu" id="dropdown-menu2" role="menu">
                                <div class="dropdown-content">
                                    <div class="dropdown-item">
                                        <a href="#">
                                            <div class="item_detail">
                                                <div class="item_text">Camiseta Perú</div>
                                                <div class="item_price">S/ 59.90</div>
                                            </div>
                                        </a>

                                    </div>
                                    <hr class="dropdown-divider">
                                    <div class="dropdown-item">
                                        <a href="#">
                                            <div class="item_detail">
                                                <div class="item_text">Camiseta Básica</div>
                                                <div class="item_price">S/ 44.90</div>
                                            </div>
                                        </a>
                                    </div>
                                    <hr class="dropdown-divider">
                                    <div class="dropdown-item">
                                        <a href="#">
                                            <div class="item_detail">
                                                <div class="item_text">Camiseta Chulita</div>
                                                <div class="item_price">S/ 29.90</div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="columns wrapper_type_content">
                            <div class="column is-12 wrapper_type">
                                <article class="tile is-child">
                                    <div class="columns is-multiline is-mobile size_content_adult">
                                        <div class="column is-12 is-one-quarter size_item_title">
                                            <div>Adulto</div>
                                        </div>
                                        <div class="column is-8 is-one-quarter size_item_detail_left">
                                            <label for="">Talla</label>
                                            <div class="group_size_button">
                                                <input type="radio" name="size" id="size_S">
                                                <label for="size_S">S</label>
                                                
                                                <input type="radio" name="size" id="size_M">
                                                <label for="size_M">M</label>
                                                
                                                <input type="radio" name="size" id="size_L">    
                                                <label for="size_L">L</label>
                                                
                                                <input type="radio" name="size" id="size_XL">    
                                                <label for="size_XL">XL</label>
                                            </div>
                                        </div>
                                        <div class="column is-4 is-one-quarter size_item_detail_right">
                                            <label for="">Color</label>
                                            <div class="group_color_button">
                                                <input type="radio" name="color" id="color_a">    
                                                <label for="color_a"><img src="/assets/images/color_a.png" alt=""></label>
                                                <input type="radio" name="color" id="color_b">
                                                <label for="color_b"><img src="/assets/images/color_b.png" alt=""></label>
                                            </div>
                                        </div>
                                        <div class="column is-12 is-one-quarter size_item_detail_center">
                                            <label for="">Cantidad</label>
                                            <div>
                                                <select name="" id="" class="size_quanty">
                                                    <option value="">1</option>
                                                </select>
                                            </div>
                                            <hr class="size_item_divider">
                                        </div>
                                    </div>
                                    <div class="columns is-multiline is-mobile size_content_boys">
                                        <div class="column is-12 is-one-quarter size_item_title">
                                            <div>Niños</div>
                                        </div>
                                        <div class="column is-8 is-one-quarter size_item_detail_left">
                                            <label for="">Talla</label>
                                            <div class="group_size_button">
                                                <input type="radio" name="size" id="size_6">
                                                <label for="size_6">6</label>
                                                
                                                <input type="radio" name="size" id="size_8">
                                                <label for="size_8">8</label>
                                                
                                                <input type="radio" name="size" id="size_10">    
                                                <label for="size_10">10</label>
                                                
                                                <input type="radio" name="size" id="size_12">    
                                                <label for="size_12">12</label>
                                            </div>
                                        </div>
                                        <div class="column is-4 is-one-quarter size_item_detail_right">
                                            <label for="">Color</label>
                                            <div class="group_color_button">
                                                <input type="radio" name="color" id="color_a">    
                                                <label for="color_a"><img src="/assets/images/color_a.png" alt=""></label>
                                                <input type="radio" name="color" id="color_b">
                                                <label for="color_b"><img src="/assets/images/color_b.png" alt=""></label>
                                            </div>
                                        </div>
                                        <div class="column is-12 is-one-quarter size_item_detail_center">
                                            <label for="">Cantidad</label>
                                            <div>
                                                <select name="" id="" class="size_quanty">
                                                    <option value="">1</option>
                                                </select>
                                            </div>
                                            <hr class="size_item_divider">
                                        </div>
                                    </div>
                                    <div class="columns is-multiline is-mobile total_content_price">
                                        <div class="column is-6 is-one-quarter is-one-quarter price_item_total">
                                            <label for="">Total</label>
                                        </div>
                                        <div class="column is-6 is-one-quarter is-one-quarter price_item_total">
                                            <label for="">S/ 59.90</label>
                                        </div>
                                    </div>
                                    <div class="columns is-multiline is-mobile content_button">
                                            <button>LO QUIERO!</button>
                                    </div>    
                                    
                                </article>
                            
                            </div>
                        
                        </div>
                        <br>
                    </form>
                </div>
                <div class="container wrapper_block_white"></div>
            </div>
        </section>
        <section class="hero" style="background-color: #ffffff">
            <div class="hero-body">
                <div class="container wrapper_footer">
                    <div class="level">
                        <div class="footer_left"><img src="/assets/images/wt.png" alt=""></div>
                        <div class="footer_right">991 514 773</div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/assets/js/main.js" type=""></script>
</body>
</html>
